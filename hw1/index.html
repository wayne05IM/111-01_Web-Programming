<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Fake Google Meet </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div id="root" class="meet_root">
        <section class="meet_main">
            <img class="meet_mainMute" src="./image/mute.png">
            <div class="meet_mainCircle">
                <div class="mainCenterName"> 鐘揚 </div>
                <div class="centerBar">
                    <img class="center_icon" src="./image/centericon.png">
                </div>
            </div>
            <div class="main_name"> 你 </div>
            <img class="meet_mainAnchor" src="./image/anchor.png">
        </section>
        <section class="meet_right">
            <div class="container">
                <div id="one" class="meet_rightBox">
                    <img class="meet_rightMute" src="./image/rightmute.png">
                    <div class="meet_rightCircle">
                        <div class="centerName"> 彥儒 </div>
                    </div>
                    <div class="bottomName"> 李彥儒 </div>
                </div>
                <div id="two" class="meet_rightBox">
                    <img class="meet_rightMute" src="./image/rightmute.png">
                    <div class="meet_rightCircle">
                        <div class="centerName"> 孟宏 </div>
                    </div>
                    <div class="bottomName"> 陳孟宏 </div>
                </div>
                <div id="three" class="meet_rightBox">
                    <img class="meet_rightMute" src="./image/rightmute.png">
                    <div class="meet_rightCircle">
                        <div class="centerName"> yl </div>
                    </div>
                    <div class="bottomName"> yl h </div>
                </div>
                <div id="four" class="meet_rightBox">
                    <img class="meet_rightMute" src="./image/rightmute.png">
                    <div class="meet_rightCircle">
                        <div class="centerName"> 慕德 </div>
                    </div>
                    <div class="bottomName"> 劉慕德 </div>
                </div>
                <div id="five" class="meet_rightBox">
                    <img class="meet_rightMute" src="./image/rightmute.png">
                    <div class="meet_rightCircle">
                        <div class="centerName"> 子瑜 </div>
                    </div>
                    <div class="bottomName"> 童子瑜 </div>
                </div>
            </div>
        </section>
        <footer class="meet_function">
            <div class="meet_des"> 凌晨 12:43 | Web Programming </div>
            <ul class="center_button">
                <li><img id="red_mute" class="button" src="./image/red_mute.png"></li>
                <li><img id="red_video" class="button" src="./image/red_video.png"></li>
                <li><img id="hand" class="button" src="./image/hand.png"></li>
                <li><img id="share" class="button" src="./image/share.png"></li>
                <li><img id="three_dot" class="button" src="./image/three_dot.png"></li>
                <li><img id="red_phone" class="button" src="./image/red_phone.png"></li>
            </ul>
            <div class="meet_info">
                <img class="info" src="./image/info.png">
            </div>
        </footer>
    </div>
</body>

</html>
